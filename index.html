<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todolist">
                <h2>To-Do List<img src="https://icon-library.com/images/todo-list-icon/todo-list-icon-11.jpg" width="35px" height="35px"></h2>
                <div class="search">
                    <input type="text" id="inputbox" placeholder="Add your task">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                    <!--<li class="check">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                    -->
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
